<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nevatrip</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="wrapper">
            <form>
                <label for="route">Выберите маршрут</label>
                <select name="route" id="route">
                    <option value="из A в B">из A в B</option>
                    <option value="из B в A">из B в A</option>
                    <option value="из A в B и обратно в А">из A в B и обратно в А</option>
                </select>
            </form>
    
            <form id="form1">
                <label for="time">Выберите время (из A в B)</label>
                <select name="time" id="time">
                    <option value="18:00" class="hour">18:00</option>
                    <option value="18:30" class="hour">18:30</option>
                    <option value="18:45" class="hour">18:45</option>
                    <option value="19:00" class="hour">19:00</option>
                    <option value="19:15" class="hour">19:15</option>
                    <option value="21:00" class="hour">21:00</option>
                </select>
            </form>
    
            <form id="form2" class="hide">
                <label for="back">Выберите время (из B в A)</label>
                <select name="back" id="back">
                    <option value="18:30" class="hour">18:30</option>
                    <option value="18:45" class="hour">18:45</option>
                    <option value="19:00" class="hour">19:00</option>
                    <option value="19:15" class="hour">19:15</option>
                    <option value="19:35" class="hour">19:35</option>
                    <option value="21:50" class="hour">21:50</option>
                    <option value="21:55" class="hour">21:55</option>
                </select>
            </form>
        </div>
        <div class="box">
            <label for="num">Количество билетов</label>
            <input id="num" onkeypress="return (event.charCode >= 48 && event.charCode <= 57)">
            <button id="button">Посчитать</button>
        </div>
        <div class="answer"></div>
    </section>
    <script src="js/script.min.js"></script>
</body>
</html>
